<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <template id="semaforo">
        <div class="componentesemaforo">
            <h5>{{configuracion.titulo}}</h5>
            <div class="panel">
                <label><input type="radio" v-model="configuracion.color" value="rojo">{{configuracion.rojo}}</label><br>
                <label><input type="radio" v-model="configuracion.color" value="amarillo">{{configuracion.amarillo}}</label><br>
                <label><input type="radio" v-model="configuracion.color" value="verde">{{configuracion.verde}}</label><br>
            </div>
            <div class="semaforo">
                <div :class="{colorrojo: configuracion.color=='rojo'}"></div>
                <div :class="{coloramarillo: configuracion.color=='amarillo' }"></div>
                <div :class="{colorverde: configuracion.color=='verde'}"></div>
            </div>
        </div>
    </template>
    <div id="app">
        <!-- Presentar semáforos desde un listado llamado semaforos -->
        <!-- * Mejor no nos calentamos la cabeza y cambiamos los parámetros sueltos por un objeto -->
        <!-- * El objeto es enlazado a la propiedad configuracion del componente. -->
        <semaforo v-for="semaforo in semaforos" :configuracion="semaforo"></semaforo>
        <hr>
        <h1>Estado de los semáforos</h1>
        <ol>
            <li v-for="semaforo in semaforos">{{semaforo.titulo}} - {{semaforo.color}}</li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>

</body>

</html>
